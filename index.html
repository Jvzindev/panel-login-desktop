<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <main>
        <!-- Card do Meio -->
        <div class="card-form">
            <!-- img lateral -->
            <div class="wallpaper-lateral"></div>
        <!-- titles top -->
        <div class="titles-top">
            <p>Não possui conta?</p>
            <a href="#" class="btn-up">Cadastrar</a>
        </div>
        <!-- Titulo principal -->
        <div class="title-h1">
            <h1>Login</h1>
        </div>
        <form>
            <!-- Formulário -->
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="seuemail@gmail.com">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Sua senha">
            <input type="submit" value="Entrar" class="btn-login">

            <!-- Checkbox -->
            <div class="check">
                <label for="check">Lembrar do login</label>
                <input type="radio" name="check" class="check-id">
            </div>
        </form>
        <!-- Paragraphy - Esqueceu a senha -->
        <div class="paragraphy-password">
          <a href="#"><p>Esqueceu a senha?</p></a>
        </div>
        </div>
        </main>
    </div>
</body>
</html>
